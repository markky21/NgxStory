<section class="ViewPort" [formGroup]="form">

  <div class="ViewPort-element">
    <mat-form-field>
      <mat-label>Viewport</mat-label>
      <mat-select
        [formControlName]="'device'"
      >
        <mat-option *ngFor="let device of selectDevice" [value]="device.value">
          {{device.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="ViewPort-element">
    <mat-form-field>
      <mat-label>Width</mat-label>
      <input matInput [formControlName]="'width'"/>
    </mat-form-field>
  </div>

  <div class="ViewPort-element">
    <mat-form-field>
      <mat-label>Height</mat-label>
      <input matInput [formControlName]="'height'"/>
    </mat-form-field>
  </div>

  <div class="ViewPort-element">
      <mat-checkbox [formControlName]="'orientationHorizontal'">Landscape</mat-checkbox>
  </div>
</section>
